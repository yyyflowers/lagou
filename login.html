<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="header"></div>
<div class="boxCon">
    <div class="logo"></div>
    <form action="#" method="get">
        <div class="formBox clearFixed">
            <div class="imgBox clearFixed">
                <img class="fl" src="img2/qrcode-normal.svg" alt="" />
                <img class="fl" src="img2/wx-login.svg" alt="" />
            </div>
            <div class="formLeft fl">
                <div class="line1">
                    <p class="fl loginP">密码登录
                    </p>
                    <p class="fl">验证码登录</p>
                </div>
                <div class="lineInput">
                    <input type="text" placeholder="请输入常用的手机号或邮箱 ">
                </div>
                <div class="lineInput">
                    <input type="password" placeholder="请输入密码">
                </div>
                <p class="forget"><a href="#">忘记密码?</a></p>
                <input type="button" value="登录" class="login">
                <span class="or">or</span>
            </div>
            <div class="formRight fl">
                <div class="txt">
                    <p>还没有账号</p>
                    <p>立即注册 <img src="img2/icon-arrow-right.png" alt=""></p>
                    <div>
                        <p>也可以使用一键登录</p>
                        <img src="img2/icon-sina1.png" alt="" class="fl">
                        <img src="img2/icon-wechat.png" alt="" class="fl">
                        <img src="img2/icon-tencent.png" alt="" class="fl">
                        <img src="img2/icon-baidu.png" alt="" class="fl">
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
